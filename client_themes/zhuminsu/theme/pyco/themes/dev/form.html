{% import 'g' as g with context %}
<!DOCTYPE html>
<html lang="{{lang}}">
{% include '_head.html' %}
<body>

{% include '_header.html' %}

<section class="ribbon {{meta.hero.class}}"
         style="{{meta.hero.style}}">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2 class="section-heading">
          {{meta.title}}
        </h2>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        {% if meta.form.type in ['event', 'mailto'] %}
          {% include '_skipper_form.html' %}
        {% elif meta.form.type == 'custom' %}
          {{meta.form.custom}}
        {% endif %}
      </div>
    </div>
  </div>
</section>

{% include '_footer.html' %}

</body>
</html>
