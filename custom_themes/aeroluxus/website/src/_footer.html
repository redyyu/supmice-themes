<footer class="footer">
  <div class="container">
    <div class="pt-4 pb-2">
      <img class="logo" src="{{site_meta.logo_minify or g.logo_minify}}" />
    </div>
    <div class="certificate">
      <p>{{site_meta.copyright}}</p>
      <p>{{site_meta.license}}</p>

<!-- applyment modal -->

    <div>{{_('Request')}}</div>
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="APPLYMENT-MODAL" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form class="mailform"
            mailto="{{slot.applyment.data.email}}">
        <div class="modal-header border-0">
          <h5 class="modal-title mx-auto">
            {{slot.applyment.name}}
          </h5>
          <button class="close"
                  type="button"
                  data-dismiss="modal"
                  aria-label="{{_('Close')}}">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden"
                 name="subject"
                 value="{{slot.applyment.data.subject or _('Contact')}}">
          <div class="row p-2">
            <div class="col-md-7">
              <div class="form-group">
                <label for="name">{{_('Name')}}</label>
                <input class="form-control" type="text" name="name" />
              </div>
              <div class="form-group">
                <label for="message">{{_('Message')}}</label>
                <textarea class="form-control" name="message" rows="4"></textarea>
              </div>
              <div class="text-center text-md-left">
                <button class="btn btn-secondary"
                        type="submit">{{_('Send E-mail')}}</button>
              </div>
            </div>
            <div class="col-md-5 text-center">
              <div class="pt-5 pt-md-4">
                <img class="qrcode"
                     src="{{slot.applyment.src}}">
                <p>{{slot.applyment.data.text or _('Follow Us')}}</p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endif %}
