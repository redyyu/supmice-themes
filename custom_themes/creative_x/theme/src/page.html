{% if g and page %}
<section id="{{page.slug}}"
         class="segment-wrapper {{page.bg.class}}"
         style="{{page.bg.style}}">
  <header class="contianer">
    <h2 class="section-heading">{{page.title or _('Title')}}</h2>
    <hr class="divider">
    <p class="caption text-center">{{page.description}}</p>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="content">
          {{page.content}}
        </div>
      </div>
    </div>
  </div>
</section>
{% elif not meta.is_front %}
<script>window.location.replace('{{base_url}}/#{{meta.slug}}');</script>
{% endif %}
