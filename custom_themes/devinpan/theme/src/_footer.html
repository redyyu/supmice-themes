<footer>
	<div class="container clearfix">
		<ul class="list-social pull-right">
			{% for item in socials %}
			<li>
				<a class="icon-{{item.code if item.code in g.allowed_icons
                                   else 'default'}}"
			 	 href="{{item.url}}">{{item.title}}</a>
			</li>
			{% endfor %}
		</ul>
		<div class="privacy pull-left">
			<p>
        <span>{{site_meta.copyright}}</span>
        <span>{{site_meta.license}}</span>
      </p>
		</div>
	</div>
</footer>

<script src="{{theme_url}}/js/jquery.js?{{g.ver}}"></script>
<script src="{{theme_url}}/js/superfish.js?{{g.ver}}"></script>
<script src="{{theme_url}}/js/jquery.flexslider-min.js?{{g.ver}}"></script>
<script src="{{theme_url}}/js/jquery.kwicks-1.5.1.js?{{g.ver}}"></script>
<script src="{{theme_url}}/js/jquery.easing.1.3.js?{{g.ver}}"></script>
<script src="{{theme_url}}/js/jquery.cookie.js?{{g.ver}}"></script>
<script src='{{theme_url}}/js/jquery.preloader.js?{{g.ver}}'></script>
<script src="{{theme_url}}/js/touch-touch.jquery.js?{{g.ver}}"></script>
<script src="{{theme_url}}/js/bootstrap.min.js?{{g.ver}}"></script>
<script src="{{theme_url}}/js/function.js?{{g.ver}}"></script>
