<!-- Navigation -->
<nav class="navbar navbar-custom navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target=".navbar-collapse">
        <span class="sr-only">{{_('Toggle navigation')}}</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand page-scroll"
         href="{{base_url}}">
        <span class="glyphicon glyphicon-asterisk"></span>
        {{site_meta.title}}
      </a>
    </div>

    <div class="collapse navbar-collapse navbar-right">
      <ul class="nav navbar-nav navbar-right">
        {% for menu in menu.primary %}
        <li>
          <a class="page-scroll {{menu.class}}"
             href="{{menu.hash or menu.url}}"
             target="{{menu.target}}">{{menu.name}}</a>
        </li>
        {% endfor %}
        {% if languages %}
        <li class="language">
          <a class="pop-modal"
             href="'.modal-language-switcher'">
            <span class="glyphicon glyphicon-globe"></span>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- modal language switcher -->
<section class="mfp-hide modal-language-switcher">
  <header>
    <h4>{{_('Language')}}</h4>
  </header>
  <div class="lang-group">
  {% for trans in languages %}
  <a href="{{trans.url}}"
     class="lang-item {{'active' if trans.active}}">
    {{trans.name}}
  </a>
  {% endfor %}
  </div>
</section>
