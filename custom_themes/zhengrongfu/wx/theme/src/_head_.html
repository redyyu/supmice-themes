<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0,
               maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="{{site_meta.description | striptags}}">
<meta name="author" content="{{site_meta.author | striptags}}">
<meta name="renderer" content="webkit">
<meta name="robots" content="{{'index, follow' if not meta.is_404 else
                               'noindex, nofollow'}}">

<title>
  {{ site_meta.title | striptags }}
  {% if meta.title %} | {% endif %}
  {{ meta.title | striptags}}
</title>

<!-- favicons -->
<link sizes="144x144"
      rel="apple-touch-icon-precomposed"
      href="{{(site_meta.favicon or g.favicon)|thumbnail('favicon')}}">
<link rel="shortcut icon"
      href="{{(site_meta.favicon or g.favicon)|thumbnail('favicon')}}">

<!-- stylesheets -->
<link href="{{theme_url}}/styles/style.css?{{g.ver}}" rel="stylesheet">
<style>{{theme_meta.styles}}</style>

<!-- additional -->
{{site_meta.head_metadata}}
</head>
