{% import "g" as g with context %}
<!DOCTYPE html>
<html>
{% include '_head_.html' %}
<body>
<div class="wrapper">
    <div class="container">
        <h1>{{meta.title or _('Title')}}</h1>
        <div class="featured">
            <img src="{{meta.featured_img.src}}">
        </div>
        <h4>{{meta.subtitle}}</h4>
        <div class="date">
            {{meta.date_formatted}} | {{meta.author}}
        </div>
        <article sup-wx-broadcast class="content">
            {{content or _('$_CONTENT')}}
        </article>
    </div>
</div>
</body>
</html>
