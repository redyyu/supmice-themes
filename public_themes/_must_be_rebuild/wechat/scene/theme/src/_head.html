<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="description" content="{{site_meta.description}}">
	<meta name="author" content="{{site_meta.author}}">
	<meta name="robots" content="{{g.robots}}">
	<meta name="renderer" content="webkit">

	<title>{{meta.title | striptags}}</title>
	
	<!-- Favicons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144"
	 href="{{site_meta.favicon or g.default_favicon}}">
	<link rel="shortcut icon" href="{{site_meta.favicon or g.default_favicon}}">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{theme_url}}/styles/style.css">

	<style>{{theme_meta.styles}}</style>
</head>
