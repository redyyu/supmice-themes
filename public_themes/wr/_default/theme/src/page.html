{% if g and page %}
<section id="{{page.slug}}"
         data-anchor="{{page.slug}}"
         class="section {{page.hero.class}}"
         style="{{page.hero.style}}">
  <div class="container">
    <h2>{{page.title}}</h2>
    <figure>
      <img src="{{page.featured_img.src or g.default_img}}"
           alt="{{page.featured_img.title or '#'}}" />
    </figure>
    <div class="content">
      {{page.content}}
    </div>
  </div>
</section>
{% elif not meta.is_front %}
<script>window.location.replace('{{base_url}}/#{{meta.slug}}');</script>
{% endif %}
