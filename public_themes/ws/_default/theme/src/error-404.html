{% import "g" as g with context %}

<!DOCTYPE html>
<html lang="{{lang}}">

{% include '_head_.html' %}

<body>
  <!-- Navigation -->
  {% include '_nav_.html' %}

  <!-- Page Header -->
  <header class="intro-header error-kv">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="page-heading">
            <h1>{{meta.title or _('Error 404')}}</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="content text-center">
            {{content or _('$_ERROR404')}}
          </div>
        </div>
      </div>
    </div>
  </article>

  <hr>
<!-- Footer -->
{% include '_footer_.html'%}
</body>

</html>
