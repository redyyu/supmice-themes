{% if g and page %}
<div class="container text-center">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="section-heading marginbot-50">
        <h2>{{page.title}}</h2>
        <p>{{page.description}}</p>
      </div>
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row">
    {% for work in page.series %}
    <div class="col-sm-6 col-md-3 gallery-box">
      <div>
        <a href="{{work.src}}"
           title="{{work.title}}"
           data-lightbox-gallery="gallery1"
           data-lightbox-hidpi="{{work.src}}">
            <img src="{{g.img_holder}}"
                 class="img-responsive thumbnail-img"
                 style="{{work.src|thumbnail|bg_img}}">
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% elif not meta.is_front %}
<script>window.location.replace('{{base_url}}/#{{meta.slug}}');</script>
{% endif %}
