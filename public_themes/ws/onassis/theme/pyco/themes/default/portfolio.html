{% if g and page %}
<div class="portfolio section-primary {{page.bg.class}}"
     style="{{page.bg.style}}">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 section-header">
        <h2>{{page.title}}</h2>
      </div>
    </div>
    <div class="row">
      {% for item in page.series %}
      <div class="col-sm-6 col-md-3 folio-item">
        <div>
          <a href="{{item.src}}"
             class="img-popup">
            <img class="img-holder"
                 src="{{g.img_holder}}"
                 style="{{item.src|thumbnail|bg_img}}"/>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<div class="section-content {{loop.cycle('palette-gray', '')}}">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="content">
          {{content}}
        </div>
      </div>
    </div>
  </div>
</div>
{% elif not meta.is_front %}
<script>window.location.replace('{{base_url}}/#{{meta.slug}}');</script>
{% endif %}
