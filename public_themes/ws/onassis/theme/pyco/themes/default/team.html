{% if g and page %}
<div class="team section-primary {{loop.cycle('palette-gray', '')}}">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 section-header">
        <h2>{{page.title}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="content">
          {{page.content}}
        </div>
      </div>
    </div>
    <div class="row">
      {% for item in page.series %}
      <div class="col-sm-6 col-md-3 team-item">
        <div class="avatar">
          <img class="img-circle img-holder"
               src="{{g.img_holder}}"
               style="{{item.src|thumbnail|bg_img}}">
        </div>
        <h4 class="text-nowrap">{{item.title}}</h4>
        <p class="text-clamp-4">{{item.caption}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% elif not meta.is_front %}
<script>window.location.replace('{{base_url}}/#{{meta.slug}}')</script>
{% endif %}
