{% if g and page %}

<div class="section-primary {{page.bg.class}}"
     style="{{page.bg.style}}">
  <div class="container">

    <div class="row centered section-header">
      <div class="col-md-8 col-md-offset-2">
        <h2>{{page.title}}</h2>
      </div>
    </div>

    <div class="row centered">
      <div class="col-md-8 col-md-offset-2">
        <div class="content">
          {{page.content}}
        </div>
      </div>
    </div>
  </div>
</div>

{% else %}
<script>window.location.replace('{{base_url}}/#{{meta.slug}}')</script>
{% endif %}
