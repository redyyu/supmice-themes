{% import "g" as g with context %}
<!DOCTYPE html>
<html lang="{{lang}}">
{% include '_head.html' %}
<body>
{% include '_header.html' %}

<div class="section-header blue-bg error-header">

    <div class="row centered">
      <div class="col-md-8 col-md-offset-2">
        <h2>{{meta.title or _('Error 404')}}</h2>
      </div>
    </div>
  </div>
</div>

<div class="section-primary error">

    <div class="row centered">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="content">
          {{content or _('$_ERROR404')}}
        </div>
      </div>
    </div>
  </div>
</div>

{% include '_footer.html' %}

</body>
</html>
