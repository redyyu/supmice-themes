{% if g and page %}
<div class="container">
  <div class="row">
    {% for item in page.series %}
    <div class="col-md-4 text-center">
      <div class="feature {{item.class}}">
        <div>
          <figure class="mx-auto mb-4">
            <img class="icon"
                 src="{{g.trans}}"
                 style="{{item.src|bg_img}}"
                 alt="{{item.title}}" />
          </figure>
          <h2 class="title text-truncate">
            {{item.title or '&nbsp;'}}
          </h2>
          <p class="text-clamp-6">
            {{item.caption or '&nbsp;'}}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% else %}
<script>window.location.replace('{{base_url}}/#{{meta.slug}}');</script>
{% endif %}
