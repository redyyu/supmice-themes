<!DOCTYPE html>
<html>
<head>
  <link href="lato.css"
        rel="stylesheet"
        type="text/css">
  <style>
    html, body {font-family: 'Lato', sans-serif;}
  </style>
</head>
<body>
  <h4 style="font-style: normal; font-weight: 100;">Lato-Hairline</h4>
  <h4 style="font-style: italic; font-weight: 100;">Lato-HairlineItalic</h4>
  <h4 style="font-style: normal; font-weight: 200;">Lato-Thin</h4>
  <h4 style="font-style: italic; font-weight: 200;">Lato-ThinItalic</h4>
  <h4 style="font-style: normal; font-weight: 300;">Lato-Light</h4>
  <h4 style="font-style: italic; font-weight: 300;">Lato-LightItalic</h4>
  <h4 style="font-style: normal; font-weight: 400;">Lato-Regular</h4>
  <h4 style="font-style: italic; font-weight: 400;">Lato-Italic</h4>
  <h4 style="font-style: normal; font-weight: 500;">Lato-Medium</h4>
  <h4 style="font-style: italic; font-weight: 500;">Lato-MediumItalic</h4>
  <h4 style="font-style: normal; font-weight: 600;">Lato-Semibold</h4>
  <h4 style="font-style: italic; font-weight: 600;">Lato-SemiboldItalic</h4>
  <h4 style="font-style: normal; font-weight: 700;">Lato-Bold</h4>
  <h4 style="font-style: italic; font-weight: 700;">Lato-BoldItalic</h4>
  <h4 style="font-style: normal; font-weight: 800;">Lato-Heavy</h4>
  <h4 style="font-style: italic; font-weight: 800;">Lato-HeavyItalic</h4>
  <h4 style="font-style: normal; font-weight: 900;">Lato-Black</h4>
  <h4 style="font-style: italic; font-weight: 900;">Lato-BlackItalic</h4>

</html>
