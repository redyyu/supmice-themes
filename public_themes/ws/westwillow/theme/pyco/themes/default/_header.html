<!-- logo -->
<header class="container logo">
  <img src="{{g.img_holder}}"
       class="img-responsive center-block"
       style="{{(site_meta.logo or g.logo)|bg_img}}"
       alt="{{site_meta.title}}" />
</header>
<!-- /logo -->

<!-- navbar -->
<nav class="navbar">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#primary-navbar"
              aria-expanded="false">
        <span class="sr-only">{{_('Toggle navigation')}}</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="primary-navbar">
      <ul class="nav navbar-nav">
        {% for menu in menu.primary %}
        {% set _is_term = 'active'
           if (menu.url|args).term == request.args.term else '' %}
        <li class="{{_is_term if request.args.term
                              else menu|active(meta.path)}}">
          <a href="{{menu.url}}"
             class="{{menu.class}}"
             target="{{menu.target}}">
            {{menu.name}}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</nav>
<!-- /navbar -->
