{% import "g" as g with context %}
<!DOCTYPE html>
<html lang="{{lang}}">

{% include '_head_.html' %}

<body>
  <div class="wrapper">
    <div class="page">
      <h2 class="title">{{meta.title}}</h2>
      <div class="metadata">
        <em class="meta-item meta-text">{{meta.date|date_formatted}}</em>
        <em class="meta-item meta-text">{{meta.author}}</em>
        <a class="meta-item meta-link" href="#">{{site_meta.title}}</a>
      </div>
      <figure class="featured_img">
        <img src="{{meta.featured_img.src or g.default_img}}"
             alt="{{meta.title}}">
      </figure>
      <article sup-wx-broadcast class="content clearfix">
        {{content}}
      </article>
    </dive>

    <footer>
      <div>
        <div class="info">
          <div class="read">{{_('Read')}}</div>
          <div class="count">{{visit.page}}</div>
        </div>
      </div>
      <div class="copyright">
        <span>{{site_meta.copyright}}</span>
        <span>{{site_meta.license}}</span>
      </div>
    </footer>

  </div>
</body>
</html>
