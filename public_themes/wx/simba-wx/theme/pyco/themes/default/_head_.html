<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0,
               maximum-scale=1.0, user-scalable=0">
<meta name="description" content="{{site_meta.description | striptags}}">
<meta name="author" content="{{site_meta.author | striptags}}">
<meta name="robots" content="{{g.robots}}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">

<title>
  {{ site_meta.title | striptags }}
  {% if meta.title %} | {% endif %}
  {{ meta.title | striptags}}
</title>

<!-- Favicons -->
<link sizes="144x144"
      rel="apple-touch-icon-precomposed"
      href="{{(site_meta.favicon or g.favicon)|thumbnail('favicon')}}">
<link rel="shortcut icon"
      href="{{(site_meta.favicon or g.favicon)|thumbnail('favicon')}}">

{% include '_css_.html'%}

<!-- additional -->
{{site_meta.head_metadata}}
</head>
